{% extends 'basic.html'%}

{%block title%} Home page {% endblock%}


{% block content %} 

<div class="container ">
 <div class="owl-carousel">
    {% for cat in cats%}
    
        <div class="card col m12">
            <div class="img-container">
                <img src="/media/{{cat.image}}"  class=" responsive-img " style="width: 355px; height: 314px;">
            </div>
        
            <div class="card-content">
                 <div class="card-title">
                  {{cat.title}}
                  </div>
                  <p class="truncate"> {{cat.desc}}</p>
                  <div class="container center-align  mt ">
                    <a href="category/{{cat.url}}" class="btn mt">View</a>
                  </div>
            </div>
        </div>
    {% endfor %}

  </div>
</div>






<div class="container">
    <div class="row">
        <div class="col s12">

            {% for p in post%}
            <div class="row">
                <div class="col s12 m8">

                   <h1>{{ p.title}}</h1>
                   <p>{{ p.content |truncatewords:40|safe}}</p>

                    <div style="margin: auto;">
                        <a href="/blog/{{p.url}}" class="btn">Read more...</a>
                    </div>
                </div>

                    <div class="col s12 m4">
                        <img src="/media/{{p.image}}" class="responsive-img " style="margin-top: 30px; height: 355px; width: 320px;">
                     </div>
            
            </div>
        
        {% endfor%}


            

            


        </div>
    </div>
</div>







 {% endblock%}
