{% extends 'basic.html'%}

{%block title%} {{post.title}} {% endblock%}

{%block content %} 





<div class="container-custom">
    <div class="row">
        <div class="col s12 m9 ">

            <h1>{{post.title}}</h1>
            <p> Category {{post.cat.title}}</p><br>
            <img src="/media/{{post.image}}" class="responsive-img " style="margin-top: 30px; width: 95%; height: 450px; margin-bottom: 40px;">

            <h5>{{post.content|safe}}</h5>

            
        </div>

            <!-- ######### -->
            <div class="col s12 m3 mt">
                <h3>Recommended for you</h3>
                {% for cat in cats%}
    
                <div class="card col m12">
                    <div class="img-container">
                        <img src="/media/{{cat.image}}"  class=" responsive-img " style="width: 355px; height: 314px;">
                    </div>
                
                    <div class="card-content">
                         <b>
                          {{cat.title}}
                        </b>
                          <p class="truncate"> {{cat.desc}}</p>
                          <div class="container center-align  mt ">
                            <a href="/category/{{cat.url}}" class="btn mt">View</a>
                          </div>
                    </div>
                </div>
            {% endfor %}
            </div>

    </div>
</div>



















{% endblock%}
